<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid  justify-content-center text-center">
        <div class="row">
            <div class="col-12">
                <h1>Tk's Grill</h1>
            </div>
        </div>
        <!--First row justify-content-center justify-content-center-->
        <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-12">
            <img class="img-fluid" src="img/coffee.jpg">
            </div>
            <div class="col-10 col-sm-3 col-lg-5">Coffee</div>
            <div class="col-10 col-sm-3 col-lg-5">$3.00</div>
        </div>
        <!--Second row justify-content-center-->
        <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-12">
            <img class="img-fluid"  src="img/pancakes.jpg">
            </div>
            <div class="col-10 col-sm-3 col-lg-5">5 stack of Silver Dollar Pancakes with eggs and bancon</div>
            <div class="col-10 col-sm-3 col-lg-5">$15.00</div>
        </div>
        <!--Third row justify-content-center-->
        <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-12">
            <img class="img-fluid"  src="img/waffles.jpg">
            </div>
            <div class="col-10 col-sm-3 col-lg-5">2 Stack of Belgian Waffles with sausage and eggs</div>
            <div class="col-10 col-sm-3 col-lg-5">Price</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
